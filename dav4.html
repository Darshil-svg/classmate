<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homework Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .homework-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    .homework-entry {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .homework-entry:last-child {
      border-bottom: none;
    }
    .date {
      font-weight: bold;
      color: #555;
    }
    .subject {
      margin-top: 5px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Homework Tracker</h1>
  <div class="homework-container">
    <div class="homework-entry">
      <p class="date">November 23, 2024</p>
      <p class="subject">Math: Complete exercises 12-14 on page 45.</p>
    </div>
    <div class="homework-entry">
      <p class="date">November 24, 2024</p>
      <p class="subject">Science: Write a report on the water cycle.</p>
    </div>
    <!-- Add more entries here -->
  </div>
</body>
</html>
